sudo: false

language: go

go:
  - 1.8.x
  - tip

services:
  - docker

before_install:
  - go get github.com/Masterminds/glide
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls

install:
  - glide install -v

script:
  - go build .
  # execute all tests
  - go list -f '{{if len .TestGoFiles}}"go test -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}"{{end}}' $(go list ./... | grep -v /vendor/) | xargs -i sh -c {}
  # coverage of the main package
  - go test -coverprofile=.coverprofile .
  - gover
  - goveralls -coverprofile=gover.coverprofile -service travis-ci
